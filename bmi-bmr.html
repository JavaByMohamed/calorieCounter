<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI and BMR Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header></header> <!-- Header will be dynamically loaded here -->

  <main>
    <section class="bmi-bmr-calculator">
      <h2>Calculate Your BMI and BMR</h2>
      <form id="bmiBmrForm">
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="radio" name="sex" id="sex1" value="m" checked />
          <span class="rbmark"></span>Male
          &nbsp;
          <input type="radio" name="sex" id="sex2" value="f" />
          <span class="rbmark"></span>Female
        </div>

        <div class="form-group">
          <label for="age">Age (years)</label>
          <input type="number" id="age" placeholder="e.g. 25 years" required />
        </div>

        <div class="form-group">
          <label for="height">Height (cm)</label>
          <input type="number" id="height" placeholder="e.g. 175 CM" required />
        </div>

        <div class="form-group">
          <label for="weight">Weight (kg)</label>
          <input type="number" id="weight" placeholder="e.g. 70 KG" required />
        </div>

        <button type="submit">Calculate BMI and BMR</button>
      </form>

      <div class="bmi-result">
        <h3>Your BMI</h3>
        <p id="bmiValue"></p>
        <p id="bmiCategory"></p>
        <p id="bmiAdvice"></p>
      </div>

      <div class="bmr-result">
        <h3>Your BMR</h3>
        <p id="bmrValue"></p>
        <p id="bmrAdvice"></p>
      </div>
    </section>



    <section class="diet-options">
      <div id="dietResults">
        <!-- Diet options will be dynamically populated here -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 calorieCounter. Built for fitness and nutrition enthusiasts.</p>
  </footer>
  <script src="script/loadHeader.js"></script>
  <script src="script/dropdownMenu.js"></script>
  <script src="script/bmiBmr.js"></script>
</body>
</html>
