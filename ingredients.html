<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Ingredients</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header></header> <!-- Header will be dynamically loaded here -->

  <main>
    <section class="manage-ingredients">
      <h3>Manage Ingredients</h3>
      <p>You can edit or delete ingredients from the list below.</p>
      <form id="addIngredientForm">
        <div class="form-group">
          <label for="ingredientName">Ingredient Name</label>
          <input type="text" id="ingredientName" placeholder="e.g. Salmon" required />
        </div>
        <div class="form-group">
          <label for="ingredientCalories">Calories (per 100g)</label>
          <input type="number" id="ingredientCalories" placeholder="e.g. 208" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="ingredientProtein">Protein (g per 100g)</label>
          <input type="number" id="ingredientProtein" placeholder="e.g. 20.5" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="ingredientFat">Fat (g per 100g)</label>
          <input type="number" id="ingredientFat" placeholder="e.g. 13.2" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="ingredientCarbs">Carbs (g per 100g)</label>
          <input type="number" id="ingredientCarbs" placeholder="e.g. 0.5" step="0.01" required />
        </div>
        <button type="submit">Add Ingredient</button>
      </form>

      <div id="ingredientList">
        <!-- Ingredient list will be dynamically populated -->
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 calorieCounter. Built for fitness and nutrition enthusiasts.</p>
  </footer>

  <script src="script/loadHeader.js"></script>
  <script src="script/dropdownMenu.js"></script>
  <script type="module" src="script/ingredientManagement.js"></script>
</body>
</html>
