<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>calorieCounter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>calorieCounter</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">My Meals</a>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Track Your Meals & Nutrition</h2>
      <p>Build your meals, track calories, and understand your macronutrients: fat, carbs, and protein.</p>
    </section>

    <section class="meal-form">
      <h3>Add a Meal</h3>
      <form id="mealForm">
        <div class="form-group">
          <label for="ingredient">Ingredient</label>
          <input type="text" id="ingredient" placeholder="e.g. Chicken Breast" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount (grams)</label>
          <input type="number" id="amount" placeholder="e.g. 150" required />
        </div>
        <button type="submit">Add to Meal</button>
      </form>
    </section>

    <section class="meal-summary">
      <h3>Meal Summary</h3>
      <div id="mealOutput">
        <p>No ingredients added yet.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 calorieCounter. Built for fitness and nutrition enthusiasts.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
